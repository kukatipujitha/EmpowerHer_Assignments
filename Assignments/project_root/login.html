<!-- login.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - MyApp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="nav-root"></div>

  <main style="padding:16px;max-width:640px;margin:0 auto">
    <h2>Login</h2>
    <form id="loginForm">
      <div>
        <label>Email<br /><input required name="email" type="email" /></label>
      </div>
      <div>
        <label>Password<br /><input required name="password" type="password" /></label>
      </div>
      <div style="margin-top:12px">
        <button type="submit">Login</button>
      </div>
      <p id="msg" style="color:red"></p>
    </form>
  </main>

  <div id="footer-root"></div>

  <script type="module">
    import { createNavbar } from './components/navbar.js';
    import { createFooter } from './components/footer.js';

    document.getElementById('nav-root').appendChild(createNavbar());
    document.getElementById('footer-root').appendChild(createFooter());

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    function getUsers() {
      try {
        return JSON.parse(localStorage.getItem('users') || '[]');
      } catch {
        return [];
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const fd = new FormData(form);
      const email = fd.get('email').trim().toLowerCase();
      const password = fd.get('password');

      const users = getUsers();
      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        msg.textContent = 'Invalid email or password.';
        return;
      }

      // Successful login -> set currentUser and redirect to todos
      localStorage.setItem('currentUser', user.email);
      window.location.href = 'todos.html';
    });
  </script>
</body>
</html>
