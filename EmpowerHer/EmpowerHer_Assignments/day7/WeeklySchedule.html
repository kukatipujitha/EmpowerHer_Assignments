<!DOCTYPE html>

    <title>Weekly schedule</title>

<style>
    .card {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(10, 1fr);
        gap: 10px;

    }
    h2{
        font-family: cursive;
        color: aqua;
        text-align: center;
        font-size: xx-large
    }
    .card div{
        border: 1px solid gray;
        padding: 8px;
        text-align: center;
        border-radius: 10%;
    }
    .card div:first-child{
        visibility: hidden;
    }
    .card div:nth-child(odd){
        background-color: yellow;
    }
    .card div:nth-child(6n+1){
        background-color:skyblue;
    }
    .card div:nth-child(2n){
        background-color: pink;
    }
    #one{
        grid-column: span 6;
    }

    
</style>
