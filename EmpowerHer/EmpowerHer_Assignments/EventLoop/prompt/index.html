<script>
    let seconds=parseInt(prompt("enter number of seconds:"));
if (isNaN(seconds) || (seconds <=0)){
    console.log("please enter a valid number ")
}
else {
    console.log("countdown started!!!");
    let timer =setInterval(() => {
        console.log(seconds);
        seconds--;
        if (seconds <0){
            clearInterval(timer);
            console.log("CountDown completed!!");
        }

        
    }, 1000);
    setTimeout(()=>{
        console.log("checking something after 3 seconds (using setTimeout)");
    },3000);
}
</script>
