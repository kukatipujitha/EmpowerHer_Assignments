<style>
    .container {
        display: grid;
        gap: 20px;
        padding: 20px;
        grid-template-columns: repeat(4, 1fr);
    }

    .card {
        text-align: center;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 10px;
        background: white;
    }

    /* Profile image */
    .card img:first-of-type {
        width: 120px;
        border-radius: 10px;
    }

    /* Logo image */
    .card img:last-of-type {
        width: 100px;
        margin-top: 10px;
    }

    /* Responsive Breakpoints */
    
    /* Tablets - 2 columns */
    @media (max-width: 900px) {
        .container {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    /* Mobile - 1 column */
    @media (max-width: 600px) {
        .container {
            grid-template-columns: 1fr;
        }

        .card img:first-of-type {
            width: 100px;
        }

        .card img:last-of-type {
            width: 80px;
        }
    }
</style>
