<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
    .container{
        display: flex;
        gap:10px;
        flex-direction: column;
        align-items: center;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.2); 
        width: 250px;

    }
    .container img{
        width:250px;

    }
    .container h6{
        font-size: medium;
        font-family:Arial, Helvetica, sans-serif;
        color: rgb(197, 192, 192);
    }
    .insideCard{
        display: flex;
        gap: 10px;
        align-items: center;
    }
    .insideCard button {
        background-color: green;
        width: 50px;
        height: 20px;
        color: white;
        border-radius: 5px;
    }
    .insideCard img{
        width:100px;
    }
    .insideCard h5{
        color: lightslategray;
    }
    .bottom{
        display:flex;
        gap: 10px;
        flex-direction:row;
        align-items: center;
    }
    .bottom h5{
        text-decoration: line-through;
        color:rgb(171, 178, 187);
    }
    h7{
        color: green;
    }
    p{
        color: green;
        font-weight: bold;
    }
</style>
<body>
    <div  class="container">
        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="watch">
        <p>SAMSUNG Galaxy Watch6 LTE</p>
        <h6> Graphite Strap, 44mm</h6>
        <div class="insideCard">
            <button> 4.3 * </button>
            <h5>(973)</h5>
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" alt="logo">

        </div>
        <div class="bottom">
            <h4> $18,999</h4>
            <h5> $41,999</h5>
            <h7>54% off</h7>

        </div>
        <p> Bank Offer</p>

    </div>
</body>
</html>
