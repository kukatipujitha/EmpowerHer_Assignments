<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Navigation Bar</title>
  <style>
    /* Navigation bar container */
    nav {
      background-color: #333;    /* dark background */
      padding: 10px;
    }

    /* Remove default list style and align horizontally */
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex; /* horizontal alignment */
    }

    /* Style each link */
    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;     /* remove underline */
      color: white;              /* text color */
      font-weight: bold;         /* make bold */
      font-family: Arial, sans-serif;
    }

    /* Hover effect */
    nav ul li a:hover {
      color: #E1D1BF;            /* soft beige hover color */
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li style="font-size: larger;color: blue;">Beblog</li> 
      <li><a href="#home">Home</a></li>
      <li><a href="#web design">web design</a></li>
      <li><a href="#wordPress">wordPress</a></li>
      <li><a href="#About us">About us</a></li>
      <li><a href="#BeAdvice">BeAdvice</a></li>
      <li style="color: blue;"><a href="#Buy Be Theme">Buy Be Theme</a></li>

    </ul>
  </nav>

</body>
</html>
